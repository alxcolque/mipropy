<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask</title>
  <!-- Bootstrap -->
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- Iconos de Font awesome -->
  {% block css%}
  <!-- Aqui ira los bloques de estilos -->
  {% endblock %}


</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark"> <!-- fixed-top  -->
      <div class="container-fluid">
        <a class="navbar-brand" href="/">MiAppPython</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="alumnos">Alumnos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="materias">Materias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="practicas">Practicas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="clases">Clases</a>
            </li>
            
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="">
    {% block body%}
    <!-- Aqui ira los bloques  -->
    {% endblock %}
  </main>
